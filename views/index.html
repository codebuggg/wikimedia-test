<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Wikimedia</title>
</head>

<body>

  <div class="flex items-center min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="container mx-auto">
      <div class="max-w-xl mx-auto my-10 bg-white p-1 rounded-md shadow-sm">
        <div class="text-center">
          <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Make a donation</h1>
          <p class="text-gray-400 dark:text-gray-400">Fill up the form below to become a donor.</p>
        </div>
        <div class="m-7">
          <form action="/" method="POST" id="form">

            <input type="hidden" name="apikey" value="YOUR_ACCESS_KEY_HERE">
            <input type="hidden" name="subject" value="New Submission from Web3Forms">
            <input type="checkbox" name="botcheck" id="" style="display: none;">

            <div class="-mx-3 md:flex mb-6">
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="firstName" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">
                  First Name
                </label>
                <input type="text" name="firstName" id="firstName" placeholder="Hello" required
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
              </div>
              <div class="md:w-1/2 px-3">
                <label for="lastName" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">
                  Last Name
                </label>
                <input type="text" name="lastName" id="lastName" placeholder="World" required
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
              </div>
            </div>

            <div class="mb-6">
              <label for="emailAddress" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Email Address</label>
              <input type="email" name="emailAddress" id="emailAddress" placeholder="you@company.com" required
                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
            </div>

            <div class="-mx-3 md:flex mb-6">
              <div class="md:w-1/2 px-3">
                <label for="phoneNumber" class="block mb-2 text-sm text-gray-600 dark:text-gray-400" for="phone">
                  Phone Number
                </label>
                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="+1 (555) 1234-567" required
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
              </div>
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="preferredContact" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">
                  Preferred form of contact
                </label>
                <div class="w-full relative inline-flex">
                  <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 412 232">
                    <path
                      d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
                      fill="#648299" fill-rule="nonzero" />
                  </svg>
                  <select
                    id="preferredContact"
                    name="preferredContact"
                    required
                    class="border border-gray-300 w-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-300 focus:outline-none appearance-none rounded-md placeholder-gray-300" >
                    <option disabled selected> -- Select -- </option>
                    <option value="Phone">Phone</option>
                    <option value="Email">Email</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="-mx-3 md:flex mb-6">
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="country" class="text-sm text-gray-600 dark:text-gray-400">
                  Country
                </label>
                <div class="w-full relative inline-flex">
                  <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 412 232">
                    <path
                      d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
                      fill="#648299" fill-rule="nonzero" />
                  </svg>
                  <select
                    id="country-select"
                    name="country"
                    required
                    class="border border-gray-300 w-full rounded-md text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
                    <option disabled selected> -- Select -- </option>
                  </select>
                </div>
              </div>
              <div class="md:w-1/2 px-3">
                <label for="city" class="text-sm text-gray-600 dark:text-gray-400">
                  City
                </label>
                <input
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                  id="city" name="city" type="text" placeholder="Califonia">
              </div>
              <div class="md:w-1/2 px-3">
                <label for="state" class="text-sm text-gray-600 dark:text-gray-400">
                  State
                </label>
                <input
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                  id="state" name="state" type="text" placeholder="90210">
              </div>
            </div>
            <div class="-mx-3 md:flex mb-6">
              <div class="md:w-1/2 px-3  ">
                <label for="streetAddress" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">
                  Street Address
                </label>
                <input type="text" name="streetAddress" id="streetAddress" placeholder="23 Pawpaw Street" required
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
              </div>
              <div class="md:w-1/2 px-3">
                <label for="postalCode" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">
                  Postal Code
                </label>
                <input type="text" name="postalCode" id="postalCode" placeholder="KN 93" required
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
              </div>
            </div>
            <div class="-mx-3 md:flex mb-6">
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="paymentMode" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">
                  Preferred form of payment
                </label>
                <div class="w-full relative inline-flex">
                  <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 412 232">
                    <path
                      d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
                      fill="#648299" fill-rule="nonzero" />
                  </svg>
                  <select id="paymentMode"
                    name="paymentMode"
                    required
                    class="border rounded-md border-gray-300 w-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
                    <option disabled selected> -- Select -- </option>
                    <option value="USD">USD</option>
                    <option value="Euro">Euro</option>
                    <option value="Bitcoin">Bitcoin</option>
                  </select>
                </div>

              </div>
              <div class="md:w-1/2 px-3">
                <label for="donationFrequency" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">
                  Frequency of donation
                </label>
                <div class="w-full relative inline-flex">
                  <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 412 232">
                    <path
                      d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
                      fill="#648299" fill-rule="nonzero" />
                  </svg>
                  <select id="donationFrequency"
                    name="donationFrequency"
                    required
                    class="border rounded-md border-gray-300 w-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none" >
                    <option disabled selected> -- Select -- </option>
                    <option value="Monthly">Monthly</option>
                    <option value="Yearly">Yearly</option>
                    <option value="One-Time">One-Time</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="mb-6">
              <label for="comments" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Comments</label>

              <textarea rows="2" name="comments" id="comments" placeholder="Your Message"
                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                ></textarea>
            </div>
            <div class="mb-6"> 
              <button type="submit"
                class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">Review</button>
            </div>
            <p class="text-base text-center text-gray-400" id="result">
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function getCountries() {
      const response = await fetch('https://gist.githubusercontent.com/kalinchernev/486393efcca01623b18d/raw/daa24c9fea66afb7d68f8d69f0c4b8eeb9406e83/countries')
      return (await response.text()).split("\n")
    }
    window.onload = async (event) => {
      const countries = await getCountries();

      for (const country of countries) {
        const option = document.createElement("option");
        option.text = country;
        option.value = country;
        document.getElementById('country-select').appendChild(option)
      }
    };
  </script>

</body>

</html>
